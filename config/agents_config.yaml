# DEBATEAI Agent Configuration
# =============================
# Add/remove agents by editing this file - no code changes needed!

active_agents:
  - name: pro
    type: ProAgent
    model: llama3.1:8b
    enabled: true
    temperature: 0.3
    max_tokens: 500
    description: "Optimistic analyst - finds positive evidence and bullish arguments"
    
  - name: con
    type: ConAgent
    model: mistral:7b
    enabled: true
    temperature: 0.4
    max_tokens: 500
    description: "Skeptical analyst - identifies risks and bearish factors"
    
  - name: judge
    type: JudgeAgent
    model: llama3.1:8b
    enabled: true
    temperature: 0.2
    max_tokens: 800
    description: "Balanced synthesizer - creates final verdict and trust score"

