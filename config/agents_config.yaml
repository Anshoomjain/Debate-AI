# Debate configuration
debate_settings:
  max_rounds: 3
  round_names:
    - "Initial Arguments"
    - "Rebuttals"
    - "Synthesis"
  
  timeout_per_agent: 60  # seconds
  require_citations: true
  min_sources: 2
